<!doctype html>
<html lang="en">

<head>
  <title>Main</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel='stylesheet' href='styles.css'>

</head>

<body>

  <!-- landing page ------------------------------------------------------------- -->

  <div id='landing'>
    <img src="logo.png">
    <button id='startButton' onclick="hideLanding()" type="button" class="btn btn-secondary">Your
      First Turn</button>

    <button id='OstartButton' onclick="OhideLanding()" type="button" class="btn btn-secondary">Enemy First Turn</button>

    <button id='showSettingsButton' onclick="showSettings()" type="button" class="btn btn-secondary">Settings</button>

  </div>

  <!-- your turn ------------------------------------------------------------- -->

  <div id='yourturn'>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3" id="pauseDiv">
          <button id='pause' type="button" class="btn btn-secondary">Pause</button>
        </div>
        <div class="col-6" id='timerDiv'><span id='timerCount'>90:00</span></div>
        <div class="col-3" id='resetDiv'>
          <button id='startTimer' type="button" class="btn btn-secondary">Start</button>
        </div>
        <div class="col-4" id='counterDiv' style="text-align:center;">
          <input id='cpNumBox' class='cpCounter' type="text" placeholder="value..." value='0' />
          <button id='CPPlus' class='up_count btn btn-dark cpCounter' title='Up'>+<i class='icon-plus'></i></button>
          <span id='cp'>CP</span><button id='CPMinus' class='down_count btn btn-dark cpCounter' title='Down'>-<i class='icon-minus'></i></button>
        </div>
        <div class="col-4" id='counterDiv' style="text-align:center;">
          <h3>YOUR TURN <span id='turncounter'>1</span></h3>
        </div>

        <div class="col-4" id='counterDiv' style="text-align:center;">
          <input id='vpNumBox' class='vpCounter' type="text" placeholder="value..." value='0' />
          <button id="VPPlus" class='up_count btn btn-dark vpCounter' title='Up'>+<i class='icon-plus'></i></button>
          <button id="VPMinus" class='down_count btn btn-dark vpCounter' title='Down'>-<i class='icon-minus'></i></button>
          <span id='vp'>VP</span>
        </div>
      </div>
    </div>
    <BR>
  </div>

  <!-- accordion  ------------------------------------------------------------- -->

  <div class="container-fluid" id='accordion'>
    <button class="accordion pregame">Pre-Game</button>
    <div class="panel pregame">
      <div id="myDIV" class="header">

        <input type="text" id="preGameInput" placeholder="Add Item">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>

      <ul id="myUL">
      </ul>
    </div>
    <button class="accordion movement">Movement</button>
    <div class="panel movement">
      <div id="myDIV" class="header">

        <input type="text" id="movementInput" placeholder="Add Item">
        <span onclick="moveElement()" class="addBtn">Add</span>
      </div>

      <ul id="moveUL">
    </div>

    <button class="accordion psychic">Psychic</button>
    <div class="panel psychic">
      <div id="myDIV" class="header">

        <input type="text" id="psychicInput" placeholder="Add Item">
        <span onclick="newPsychicElement()" class="addBtn">Add</span>
      </div>

      <ul id="psyUL">
      </ul>
    </div>

    <button class="accordion shooting">Shooting</button>
    <div class="panel shooting">
      <div id="myDIV" class="header">
        <input type="text" id="shootInput" placeholder="Add Item">
        <span onclick="shootElement()" class="addBtn">Add</span>

      </div>
      <ul id="shootUL">
    </div>

    <button class="accordion charge">Charge</button>
    <div class="panel charge">
      <div id="myDIV" class="header">
        <input type="text" id="chargeInput" placeholder="Add Item">
        <span onclick="chargeElement()" class="addBtn">Add</span>

      </div>
      <ul id="chargeUL">
    </div>

    <button class="accordion fight">Fight</button>
    <div class="panel fight">
      <div id="myDIV" class="header">
        <input type="text" id="fightInput" placeholder="Add Item">
        <span onclick="fightElement()" class="addBtn">Add</span>

      </div>
      <ul id="fightUL">
    </div>

    <button class="accordion morale">Morale</button>
    <div class="panel morale">
      <div id="myDIV" class="header">
        <input type="text" id="moraleInput" placeholder="Add Item">
        <span onclick="moraleElement()" class="addBtn">Add</span>

      </div>
      <ul id="moraleUL">
    </div>
    <br>
    <button id='endturn' type="button" class="btn btn-secondary">END
      TURN</button>
  </div>

  <!-- Opponent Turn Section ----------------------------------------------- -->


  <div id='opponentTurn'>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3" id="pauseDiv">

          <button id='Opause' type="button" class="btn btn-secondary">Pause</button>

        </div>
        <div class="col-6" id='OtimerDiv'><span id='OtimerCount' style="color: red">90:00</span></div>

        <div class="col-3" id='resetDiv'>
          <button id='OstartTimer' type="button" class="btn btn-secondary">Start</button>
        </div>

        <div class="col-4" id='counterDiv' style="text-align:center;">
          <input id='cpNumBox' class='OcpCounter' type="text" placeholder="value..." value='0' />
          <button id='CPPlus' class='up_count btn btn-dark OcpCounter' title='Up'>+<i class='icon-plus'></i></button>
          <span id='cp'>CP</span>
          <button id='CPMinus' class='down_count btn btn-dark OcpCounter' title='Down'>-<i class='icon-minus'></i></button>
        </div>

        <div class="col-4" id='counterDiv' style="text-align:center;">
          <h3 style="color: red">ENEMY TURN <span id='Oturncounter'>1</span></h3>
        </div>

        <div class="col-4" id='counterDiv' style="text-align:center;">
          <input id='vpNumBox' class='OvpCounter' type="text" placeholder="value..." value='0' />
          <button id='VPPlus' class='up_count btn btn-dark OvpCounter' title='Up'>+<i class='icon-plus'></i></button>
          <button id='VPMinus' class='down_count btn btn-dark OvpCounter' title='Down'>-<i class='icon-minus'></i></button><span
            id='vp'> VP </span>
        </div>

      </div>
    </div>
  </div>

  <!-- opponent accordion ------------------------------------------------------------- -->

  <BR>
  <div class="container-fluid" id='Oaccordion'>


    <button class="accordion pregame">Pre-Game</button>
    <div class="panel pregame">
      <div id="myDIV" class="header">

        <input type="text" id="OpreGameInput" placeholder="Add Item">
        <span onclick="OnewElement()" class="addBtn">Add</span>
      </div>

      <ul id="OmyUL">
      </ul>
    </div>
    <button class="accordion movement">Movement</button>
    <div class="panel movement">
      <div id="myDIV" class="header">

        <input type="text" id="OmovementInput" placeholder="Add Item">
        <span onclick="OmoveElement()" class="addBtn">Add</span>
      </div>

      <ul id="OmoveUL">
    </div>

    <button class="accordion psychic">Psychic</button>
    <div class="panel psychic">
      <div id="myDIV" class="header">

        <input type="text" id="OpsychicInput" placeholder="Add Item">
        <span onclick="OnewPsychicElement()" class="addBtn">Add</span>
      </div>

      <ul id="OpsyUL">
      </ul>
    </div>

    <button class="accordion shooting">Shooting</button>
    <div class="panel shooting">
      <div id="myDIV" class="header">
        <input type="text" id="OshootInput" placeholder="Add Item">
        <span onclick="OshootElement()" class="addBtn">Add</span>

      </div>
      <ul id="OshootUL">
    </div>

    <button class="accordion charge">Charge</button>
    <div class="panel charge">
      <div id="myDIV" class="header">
        <input type="text" id="OchargeInput" placeholder="Add Item">
        <span onclick="OchargeElement()" class="addBtn">Add</span>

      </div>
      <ul id="OchargeUL">
    </div>

    <button class="accordion fight">Fight</button>
    <div class="panel fight">
      <div id="myDIV" class="header">
        <input type="text" id="OfightInput" placeholder="Add Item">
        <span onclick="OfightElement()" class="addBtn">Add</span>

      </div>
      <ul id="OfightUL">
    </div>

    <button class="accordion morale">Morale</button>
    <div class="panel morale">
      <div id="myDIV" class="header">
        <input type="text" id="OmoraleInput" placeholder="Add Item">
        <span onclick="OmoraleElement()" class="addBtn">Add</span>

      </div>
      <ul id="OmoraleUL">
    </div>
    <br>
    <button id='Oendturn' type="button" class="btn btn-secondary">END
      TURN</button>
  </div>
  </div>
  </div>

  <!-- settings ------------------------------------------------------------- -->

  <div class="container-fluid" id='settings'>

    <form>
      <div class="form-group">
        <label for="timeHHMM">Game Round Length</label>
        <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="4" class="form-control" id="timeMMMM" placeholder="MMMM">
        <small id="emailHelp" class="form-text text-muted">Enter Total Game Length in Minutes</small>
      </div>

      <button type="button" onclick='setGameTime()' class="btn btn-dark">Submit</button>
    </form>

  </div>

  <!-- settings ------------------------------------------------------------- -->



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="java.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
